<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Bookshelf.</h1>
    </header>

    <div class="wrapper">
        <div class="container bg-white shadow">
            <h1 class="container-header text-center">Tambah Buku Baru</h1>
            <form class="form" action="#" id="form">
                <div class="form-group form-title">
                    <label for="title">Masukkan Judul Buku</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group form-author">
                    <label for="title">Masukkan Penulis Buku</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-group form-title">
                    <label for="date">Masukkan Tanggal</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <input type="submit" value="Submit" name="Submit" class="btn-submit">
            </form>
        </div>

        <div class="container">
            <h2 class="container-header">Belum Selesai Dibaca</h2>
            <div class="list-item" id="books">
            </div>
        </div>

        <div class="container">
            <h2 class="container-header">Selesai Dibaca</h2>
            <div class="list-item" id="completed-books">
            </div>
        </div>
    </div>

    <script src="data.js" type="text/javascript"></script>
    <script src="dom.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
